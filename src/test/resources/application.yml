spring:
  datasource:
    url: jdbc:mysql://localhost/spring_playground_test?serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL57Dialect

wordCount:
  caseSensitive: false
  words:
    skip:
      - the
      - an
      - a